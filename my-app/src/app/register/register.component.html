<body>


    <div class="container-contact100" style="padding-top: 50px; padding-bottom: 20px; padding-left: 20px; padding-right: 20px;">
        <div class="wrap-contact100">
            <!-- Membuat notifikasi telah berhasil -->
            <form *ngIf="notif" class="contact100-form validate-form" #nimForm="ngForm" novalidate>
                <span class="contact100-form-title">
                                Terimkasih
                            </span>
                <label class="label-input100" for="nim" style="font-size: 18px;text-align: center;">Terimakasih Anda telah mendaftarkan petugas. username dan password harap disimpan dengan baik.</label>
                <!-- <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input id="nim" class="input100" type="text" name="nim" placeholder="G641500XX" [(ngModel)]="nim">
                    <span class="focus-input100"></span>
                </div> -->
                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn" (click)="back()">
                                    Back
                                </button>
                </div>
            </form>
            <form *ngIf="showform" class="contact100-form validate-form" #petugasForm="ngForm" novalidate>
                <span class="contact100-form-title">
					Sign Up
				</span>

                <label class="label-input100" for="nama">Name *</label>
                <div class="wrap-input100  validate-input" data-validate="Type first name">
                    <input [(ngModel)]="petugasData.nama" id="nama" class="input100" type="text" name="nama" placeholder=" name">
                    <span class="focus-input100"></span>
                </div>

                <label class="label-input100" for="username">Username *</label>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input [(ngModel)]="petugasData.username" id="username" class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                </div>

                <label class="label-input100" for="email">Email *</label>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input [(ngModel)]="petugasData.email" id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
                    <span class="focus-input100"></span>
                </div>

                <label class="label-input100" for="password">Password</label>
                <div class="wrap-input100">
                    <input [(ngModel)]="petugasData.password" id="password" class="input100" type="text" name="password" placeholder="Eg. *******">
                    <span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="jabatan">Jabatan *</label>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input [(ngModel)]="petugasData.jabatan" id="jabatan" class="input100" type="text" name="email" placeholder="Petugas kebersihan">
                    <span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="no_hp">No handphone *</label>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input [(ngModel)]="petugasData.no_hp" id="no_hp" class="input100" type="number" name="no_hp" placeholder="0812 XXXX XXXX">
                    <span class="focus-input100"></span>
                </div>


                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn" (click)="register()">
						SIGN UP
					</button>
                </div>

                <div class="container-contact100-form-btn">
                    <span class="txt2">
						Have an account?
					</span>
                </div>

                <div class="container-contact100-form-btn">
                    <a class="txt2" href="http://lapor.apps.cs.ipb.ac.id/login">
						LOGIN NOW
					</a>
                </div>
            </form>

            <div class="contact100-more flex-col-c-m" style="background-image:url('assets/images/bg-01.jpg');">
                <span class="judul-information">
					Information
				</span>
                <div class="flex-w size1 p-b-47">
                    <div class="txt1 p-r-25">
                        <span class="lnr lnr-map-marker"></span>
                    </div>

                    <div class="flex-col size2">
                        <span class="txt1 p-b-20">
							Address
						</span>

                        <span class="txt2">
							Mada Center 8th floor, 379 Hudson St, New York, NY 10018 US
						</span>
                    </div>
                </div>

                <div class="dis-flex size1 p-b-47">
                    <div class="txt1 p-r-25">
                        <span class="lnr lnr-phone-handset"></span>
                    </div>

                    <div class="flex-col size2">
                        <span class="txt1 p-b-20">
							Contact
						</span>

                        <span class="txt3">
							+1 800 1236879
						</span>
                    </div>
                </div>

                <div class="dis-flex size1 p-b-47">
                    <div class="txt1 p-r-25">
                        <span class="lnr lnr-envelope"></span>
                    </div>

                    <div class="flex-col size2">
                        <span class="txt1 p-b-20">
							Email
						</span>

                        <span class="txt3">
							contact@example.com
						</span>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <script>
        $(".selection-2").select2({
            minimumResultsForSearch: 20,
            dropdownParent: $('#dropDownSelect1')
        });
    </script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>

        gtag('config', 'UA-23581568-13');
    </script>
</body>
